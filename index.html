
<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky color="#2982a3"></a-sky>

      <a-entity id="rig" position="0 0 5">
        <a-entity id="camera" camera look-controls></a-entity>
      </a-entity>

      <a-entity id="light" light="type: directional; intensity: 1;" position="-10 10 -5"></a-entity>

      <a-box id="platform1" position="-1 0 -3" depth="1" height="0.5" width="3" color="#7CFC00"></a-box>
      <a-box id="platform2" position="2 0 -6" depth="1" height="0.5" width="3" color="#7CFC00"></a-box>

      <!-- Simple player character -->
      <a-sphere id="player" position="0 1 -3" radius="0.5" color="#FF0000"></a-sphere>

       <!-- Simple player character2 -->
      <a-sphere id="player2" position="0 2 -5" radius="1.0" color="#FF0000"></a-sphere>

     <!-- Original Mario-like tubes -->
<a-cylinder id="tube1" position="-2 0.5 -5" radius="0.5" height="1" color="#008000"></a-cylinder>
<a-cylinder id="tube2" position="3 0.5 -8" radius="0.5" height="1" color="#008000"></a-cylinder>

<!-- Additional Mario-like tubes -->
<a-cylinder id="tube3" position="0 0.5 -6" radius="0.5" height="1" color="#008000"></a-cylinder>
<a-cylinder id="tube4" position="2 0.5 -10" radius="0.5" height="1" color="#008000"></a-cylinder>

<!-- Original Mario-like enemies -->
<a-box id="enemy1" position="1 0.5 -4" depth="0.5" height="0.5" width="0.5" color="#000000"></a-box>
<a-box id="enemy2" position="-1 0.5 -7" depth="0.5" height="0.5" width="0.5" color="#000000"></a-box>

<!-- Additional Mario-like enemies -->
<a-box id="enemy3" position="0 0.5 -5" depth="0.5" height="0.5" width="0.5" color="#000000"></a-box>
<a-box id="enemy4" position="2 0.5 -9" depth="0.5" height="0.5" width="0.5" color="#000000"></a-box>

    </a-scene>
  </body>
</html>
